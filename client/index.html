<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <title>Nick's Tic Tac Toe</title>
</head>

<body>
    <h1 id="title">This is the title</h1>

    <div id="gameboard">
        <div id="square1" class="square">
            <div id="letter1" class="letter">T</div>
        </div>
        <div id="square2" class="square">
            <div id="letter2" class="letter">I</div>
        </div>
        <div id="square3" class="square">
            <div id="letter3" class="letter">C</div>
        </div>
        <div id="square4" class="square">
            <div id="letter4" class="letter">T</div>
        </div>
        <div id="square5" class="square">
            <div id="letter5" class="letter">A</div>
        </div>
        <div id="square6" class="square">
            <div id="letter6" class="letter">C</div>
        </div>
        <div id="square7" class="square">
            <div id="letter7" class="letter">T</div>
        </div>
        <div id="square8" class="square">
            <div id="letter8" class="letter">O</div>
        </div>
        <div id="square9" class="square">
            <div id="letter9" class="letter">E</div>
        </div>
    </div>
    <div id="button-container">
        <button id='start-button'>START</button>
        <button id='restart-button'>RESTART</button>
    </div>

</body>
<script src="app.js"></script>

</html>
